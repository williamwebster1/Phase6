<!-- notice how both the opening <html> tag and the closing </html> tag are NOT indented so you can clearly see the start and end of the code -->
<html>
	
	<!-- the <head> section is for all the information that is needed by the browser but does NOT show up on the page -->
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Displaying Rows & Columns</title>
		<link rel="stylesheet" href="style.css" />
	</head>

	<!-- the <body> section is for all the content that is actually displayed on the page -->
	<body>
		<div class="row blue">
			<div class="color yellow">
				<img src="image/timer.jpg" width="100%" height="100%">			
			</div>
			
			<div class="title orange">
	
			</div>
			
			<div class="color yellow">
				<img src="image/key.png" width="100%" height="100%">			
			</div>	
		</div>
		
		<div class="row red">
			<div class="color yellow">
				<img src="image/r.png" width="100%" height="100%">
			</div>
			
			<div class="title orange">
				<div class="wire red">
					<img src="image/red1.jpg" width="100%" height="100%" onClick="nextImageR1 (this)"/>
				</div>
				<div class="wire purple">
					<img src="image/red2.jpg" width="100%" height="100%" onClick="nextImageR2 (this)"/>					
				</div>
				<div class="wire blue">
					<img src="image/red3.jpg" width="100%" height="100%" onClick="nextImageR3 (this)"/>				
				</div>	
			</div>
			
			<div class="color yellow">
				<img src="image/r.png" width="100%" height="100%">			
			</div>	
		</div>
				
		<div class="row purple">
			<div class="color yellow">
				<img src="image/b.png" width="100%" height="100%">			
			</div>
			
			<div class="title orange">
				<div class="wire red">
					<img src="image/blue1.jpg" width="100%" height="100%" onClick="nextImageB1 (this)"/>				
				</div>
				<div class="wire purple">
					<img src="image/blue2.jpg" width="100%" height="100%" onClick="nextImageB2 (this)"/>				
				</div>
				<div class="wire blue">
					<img src="image/blue3.jpg" width="100%" height="100%" onClick="nextImageB3 (this)"/>						
				</div>			
			</div>
			
			<div class="color yellow">
				<img src="image/b.png" width="100%" height="100%">			
			</div>
		</div>			
		<div class="row green">
			<div class="color yellow">
				<img src="image/g.png" width="100%" height="100%">			
			</div>
			
			<div class="title orange">
				<div class="wire red">
					<img src="image/green1.jpg" width="100%" height="100%" onClick="nextImageG1 (this)"/>						
				</div>
				<div class="wire purple">
					<img src="image/green2.jpg" width="100%" height="100%" onClick="nextImageG2 (this)"/>					
				</div>
				<div class="wire blue">
					<img src="image/green3.jpg" width="100%" height="100%" onClick="nextImageG3 (this)"/>					
				</div>				
			</div>
			
			<div class="color yellow">
				<img src="image/g.png" width="100%" height="100%">			
			</div>		
		</div>
		
		<script src="script.js"></script>
	</body>
</html>
